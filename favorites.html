<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" type="image/jpg" href="assets/favicon.png" />
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Gifos project</title>
</head>

<body>
  <div id="line" class="line--purple"></div>
  <header >
    <div id="header" class="header__container">
      <img id ="logo" class='header--logo' src="./assets/logo-mobile.svg">
      <button id="header--toggleButton" class="header__menu--button">
        <i class="menuIcon material-icons">
          menu
        </i>
        <span class="xIcon material-icons">
          close
        </span>
      </button>
    </div>
    <ul id="list" class="header__menu">
      <li><a class="menuLink" id="darkModeButton" href="#">Modo Nocturno</a></li>
      <li><a class="menuLink" href="#">Favoritos</a></li>
      <li><a class="menuLink" href="#">Mis GIFOS</a></li>
    </ul>
  </header>
  <main>
    <div class="main__container main-mg">
        <img class="main__conatiner--image-favorite" src="./assets/icon-favoritos.svg">
        <h1 id="title_gifos" class="favorite-title">Favoritos</h1>
        

        <div id="result_list" class="main__container_results"></div>
        <!-- here search results are inserted from javascript -->
        <div id="button_list" class="button_more">
            <p>ver más</p>
        </div>
    </div>
  </main>

  <section id="trending" class="trending">
    <h1 id="trending--title" class="title">Trending GIFOS</h1>
    <p>Mira los últimos <br> GIFOS de nuestra comunidad.</p> <!-- cambiar desde JS -->

    <div class="carousel">
    </div>
  </section>
  <footer class="footer" id="footer">
    <p class="footer__text">Compartir en:</p>
    <ul>
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <p class="footer__text">© GIFOS 2020 All Rights Reserved</p>
  </footer>
  <script src="./scripts/api.js"></script>
  <script src="./scripts/suggestions.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
