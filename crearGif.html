<head>
  <meta charset="UTF-8">

<body class="container-create-gif">
  <div id="line" class="line--purple"></div>
  <header >
    <div id="header" class="header__container">
      <img id ="logo" class='header--logo' src="./assets/logo-mobile.svg">
      <button id="header--toggleButton" class="header__menu--button">
        <i class="menuIcon material-icons">
          menu
        </i>
        <span class="xIcon material-icons">
          close
        </span>
      </button>
    </div>
    <ul id="list" class="header__menu">
      <li><a class="menuLink" id="darkModeButton" href="#">Modo Nocturno</a></li>
      <li><a class="menuLink" href="favorites.html">Favoritos</a></li>
      <li><a class="menuLink" href="my_gif.html">Mis GIFOS</a></li>
      <li class="show_link"><a class="menuLink button_add_gif" href="crearGif.html">
        <i class="fas fa-plus"></i>
      </a></li>
    </ul>
  </header>

  <main class="record">
    <div class="animation__container">
      <div class="animation__container--wrapper">
          <div class="animation__container--wheels">
              <img class="animation__container--wheels_cinta1" src="/assets/element_cinta1.svg" alt="cinta_1">
              <img class="animation__container--wheels_cinta2" src="/assets/element_cinta2.svg" alt="cinta_2">
          </div>
          <img class="animation__container--camera" src="/assets/element-camara.svg" alt="element_camara">
      </div>
      <img class="animation__container--luz" src="/assets/element-luz-camara.svg" alt="luz_camara">
    </div>
    <div class="record__container">
      <div class="record__container_border top left"></div>
      <div class="record__container_border top right"></div>
      <div class="record__container_border bottom right"></div>
      <div class="record__container_border bottom left"></div>
      <div id="record_display" class="record__container--display"></div>
    </div>

    <div class="record__steps">
      <div class="record__steps--wrapper">
        <div id="step_1" class="record__steps-step">1</div>
        <div id="step_2" class="record__steps-step">2</div>
        <div id="step_3" class="record__steps-step">3</div>
      </div>
      <div class="record__step-counter">00:00:05</div>
      <div class="record_step-repeat"><p>repetir captura</p></div>
    </div>
    <hr class="record__steps-divisor">
    <img class="film_roll" src="/assets/pelicula.svg" alt="rollo_de_pelicula">

    <div id="button_list" class="button_more"></div>

  </main>

  <footer class="footer footer_bottom" id="footer">
    <div class="footer-container">
      <p class="footer__text">Compartir en:</p>
      <ul>
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
    <p class="footer__text">Â© GIFOS 2020 All Rights Reserved</p>
  </footer>
  <script src="./scripts/general.js"></script>
  <script src="./scripts/element_gif.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/create_gif.js"></script>
</body>

</html>
