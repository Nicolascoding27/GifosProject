<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" type="image/jpg" href="assets/favicon.png" />
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Gifos project</title>
</head>

<body>
  <div id="line" class="line--purple"></div>
  <header >
    <div id="header" class="header__container">
      <a href="/index.html"><img id ="logo" class='header--logo' src="./assets/logo-mobile.svg"></a>
      <button id="header--toggleButton" class="header__menu--button">
        <i class="menuIcon material-icons">
          menu
        </i>
        <span class="xIcon material-icons">
          close
        </span>
      </button>
    </div>
    <ul id="list" class="header__menu">
      <li><a class="menuLink" id="darkModeButton" href="#">Modo Nocturno</a></li>
      <li><a class="menuLink" href="favorites.html">Favoritos</a></li>
      <li><a class="menuLink" href="my_gif.html">Mis GIFOS</a></li>
      <li class="show_link"><a class="menuLink button_add_gif" href="crearGif.html">
        <i class="fas fa-plus"></i>
      </a></li>
    </ul>
  </header>
  <main>
    <div class="main__container">
      <h1 id="title_gifos">Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span> </h1>
      <img class="main__conatiner--image" src="./assets/ilustra_header.svg">
      <!-- sección de barra de busqueda -->
      <div class="main__container--wrapper">
        <div class="main__container--searchbox">
          <div class="main__container--searchbox--icon-active" hidden=true><i class="fas fa-search"></i></div>
          <input type="text" placeholder="Busca GIFOS y más">
          <div class="gray-line"></div>
          <div class="main__container--autocom-box">
            <!-- here list are inserted from javascript -->
          </div>
          <div class="main__container--serachbox--icon"><i class="fas fa-search"></i></div>
        </div>
      </div>

      <div id="main--gifos" class="main__container--trends">
        <h1  id="trending--title"  class="main__container--trends--title">Trending:</h1>
        <p class="main__container--trends--text"> Reactions, Entertainment, Sports, Stickers, Artists </p>
      </div>
      <hr hidden>
      <h1 class="main__container_results_title"></h1>

      <div class="main__container_no-result">
        <img src="./assets/icon-busqueda-sin-resultado.svg" alt="busqueda sin contenido">
        <p>Intenta con otra búsqueda.</p>
      </div>

      <div id="result_list" class="main__container_results"></div>
      <!-- here search results are inserted from javascript -->
      <div id="button_list" class="button_more">
        <p>ver más</p>
      </div>
    </div>
  </main>

  <section id="trending" class="trending">
    <h1 id="trending--title" class="title">Trending GIFOS</h1>
    <p id="trending__description"></p>

    <div id="previous" class="carousel--button"><i class="fas fa-chevron-left"></i></div>
      <div class="carousel">
          <div class="carousel__container"></div>
      </div>
    <div id="next" class="carousel--button"><i class="fas fa-chevron-right"></i></div>

  </section>
  <footer class="footer" id="footer">
    <div class="footer-container">
      <p class="footer__text">Compartir en:</p>
      <ul>
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
    <p class="footer__text">© GIFOS 2020 All Rights Reserved</p>
  </footer>
  <script src="./scripts/general.js"></script>
  <script src="./scripts/element_gif.js"></script>
  <script src="./scripts/api.js"></script>
  <script src="./scripts/trending_view_events.js"></script>
  <script src="./scripts/search.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
