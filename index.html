
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

<body>
     <div class="line--purple"></div>
    <header>
        <div class="header__container">
          <iframe class='header--logo' src="./assets/logo-mobile.svg" frameborder="0"></iframe>
        <button class="header__menu--button">
            <span class="menuIcon material-icons">
              menu
            </span>
            <span class="xIcon material-icons">
              close
            </span>
          </button>
        </div>
        <ul class="header__menu" >
            <li><a class="menuLink"  href="#">Modo Nocturno</a></li>
            <li><a class="menuLink" href="#">Favoritos</a></li>
            <li><a class="menuLink" href="#">Mis GIFOS</a></li>
          </ul>
    </header>
    <main>
        <div class="main__container">
            <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span> </h1>
            <img class="main__conatiner--image" src="./assets/ilustra_header.svg">
            <div class="main__container--searchbox">
                <input type="text" class="main__container--serachbox--input" placeholder="Busca GIFOS y más">
                <img class= 'main__container--serachbox--image'src="./assets/icon-search.svg" alt="">
            </div>
            <div class="main__container--trends">
                <h1 class="main__container--trends--title">Trending:</h1>
                <p class="main__container--trends--text"> Reactions, Entertainment, Sports, Stickers, Artists </p>
            </div>
        </div>
    </main>

        <h1 class="title">Trending GIFOS</h1>
        <p>Mira los últimos <br> GIFOS de nuestra comunidad.</p> <!-- cambiar desde JS -->
        <div class="carousel">
            <div class="carousel-item">
                <!-- temporal mientras se establece la conexion con la API -->
                <img class="carousel-item__img" src="https://images.pexels.com/photos/1183434/pexels-photo-1183434.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="cat laught">
                <div class="carousel-item__details">
                    <!-- posicionar botones -->
                    <div class="carousel-item__buttons">
                        <img id="favorite" src="/assets/icon-fav.svg" alt="favorite_icon">
                        <img id="download" src="/assets/icon-download.svg" alt="favorite_icon">
                        <img id="max" src="/assets/icon-max-normal.svg" alt="favorite_icon">
                    </div>
                    <div class="carousel-item__info">
                        <p>User</p>
                        <h3>Titulo GIFO</h3>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <!-- temporal mientras se establece la conexion con la API -->
                <img class="carousel-item__img" src="https://images.pexels.com/photos/1183434/pexels-photo-1183434.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="cat laught">
                <div class="carousel-item__details">

                    <!-- posicionar botones -->
                </div>
            </div>
            <div class="carousel-item">
                <!-- temporal mientras se establece la conexion con la API -->
                <img class="carousel-item__img" src="https://images.pexels.com/photos/1183434/pexels-photo-1183434.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="cat laught">
                <div class="carousel-item__details">
                    <!-- posicionar botones -->
                </div>
            </div>
        </div>
    </section>
